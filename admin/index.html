<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Retail Playbook CMS</title>

    <!-- Load Decap once -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.8.1/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      // Start CMS with an EMBEDDED config (no config.yml involved)
      window.addEventListener('load', function () {
        CMS.init({
          config: {
            backend: {
              name: 'github',
              repo: 'RetailPlaybook/retailplaybook-site',   // <- your repo (owner/name)
              branch: 'main',
              base_url: 'https://rp-cms-auth.james-c4d.workers.dev',
              auth_endpoint: '/auth'
            },

            media_folder: 'assets/uploads',
            public_folder: '/assets/uploads',
            publish_mode: 'editorial_workflow',

            collections: [
              {
                name: 'posts',
                label: 'Posts',
                folder: 'posts',
                create: true,
                slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
                extension: 'html',
                format: 'frontmatter',
                fields: [
                  { label: 'Title',   name: 'title',   widget: 'string' },
                  { label: 'Date',    name: 'date',    widget: 'datetime', format: 'YYYY-MM-DD' },
                  { label: 'Summary', name: 'summary', widget: 'text',     required: false },
                  { label: 'Body',    name: 'body',    widget: 'markdown' }
                ]
              }
            ]
          }
        });
      });
    </script>
  </body>
</html>
