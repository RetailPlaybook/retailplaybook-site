<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Retail Playbook CMS (clean)</title>
    <script>window.CMS_MANUAL_INIT = true;</script>
  </head>
  <body>
    <div id="nc-root"></div>

<!-- 1. Load Decap CMS library -->
<script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

<!-- 2. Disable auto-init -->
<script>
  window.CMS_MANUAL_INIT = true;
</script>

<!-- 3. Manual init -->
<script>
  CMS.init({
    config: {
      backend: {
        name: "github",
        repo: "RetailPlaybook/retailplaybook-site", // replace with your exact owner/repo
        branch: "main",
        base_url: "https://rp-cms-auth.james-c4d.workers.dev",
        auth_endpoint: "/auth"
      },
      media_folder: "assets/uploads",
      public_folder: "/assets/uploads",
      collections: [
        {
          name: "posts",
          label: "Posts",
          folder: "posts",
          create: true,
          slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
          extension: "html",
          format: "frontmatter",
          fields: [
            { label: "Title", name: "title", widget: "string" },
            { label: "Date", name: "date", widget: "datetime" },
            { label: "Body", name: "body", widget: "markdown" }
          ]
        }
      ]
    }
  });
</script>
  </body>
</html>
