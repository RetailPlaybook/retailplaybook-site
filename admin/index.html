<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Retail Playbook CMS</title>
    <!-- Tell Decap not to auto-load a YAML config -->
    <script>window.CMS_MANUAL_INIT = true;</script>
  </head>
  <body>
    <div id="nc-root"></div>

    <!-- Helper: capture token from popup/hash and persist -->
    <script>
      (function () {
        function saveToken(t) {
          if (!t) return;
          const user = { backendName: 'github', login: 'github', token: t };
          localStorage.setItem('netlify-cms.user', JSON.stringify(user));
          localStorage.setItem('decap-cms.user', JSON.stringify(user));
        }
        window.addEventListener('message', function (e) {
          var s = String(e.data || '');
          if (s.includes('authorization:github:success:')) {
            console.log('[CMS] token received via postMessage');
            saveToken(s.split('authorization:github:success:')[1].trim());
            location.reload();
          }
        });
        var m = location.hash.match(/access_token=([^&]+)/);
        if (m && m[1]) {
          console.log('[CMS] token found in URL hash');
          saveToken(decodeURIComponent(m[1]));
          history.replaceState(null,'',location.pathname);
          location.reload();
        }
      })();
    </script>

    <!-- Load Decap CMS once -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3/dist/decap-cms.js"></script>

    <!-- Robust manual init: wait until CMS is ready, then init -->
    <script>
      (function () {
        const REPO = "RetailPlaybook/retailplaybook-site";       // <— exact Owner/Repo (case-sensitive)
        const WORKER_BASE_URL = "https://rp-cms-auth.james-c4d.workers.dev";

        function initCMS() {
          console.log('[CMS] init starting…');
          CMS.init({
            config: {
              backend: {
                name: "github",
                repo: REPO,
                branch: "main",
                base_url: WORKER_BASE_URL,
                auth_endpoint: "/auth"
              },
              media_folder: "assets/uploads",
              public_folder: "/assets/uploads",
              collections: [
                {
                  name: "posts",
                  label: "Posts",
                  folder: "posts",
                  create: true,
                  slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
                  extension: "html",
                  format: "frontmatter",
                  fields: [
                    { label: "Title",   name: "title",   widget: "string" },
                    { label: "Date",    name: "date",    widget: "date",  format: "YYYY-MM-DD" },
                    { label: "Summary", name: "summary", widget: "text",  required: false },
                    { label: "Cover",   name: "image",   widget: "image", required: false },
                    { label: "Tags",    name: "tags",    widget: "list",  required: false },
                    { label: "Body",    name: "body",    widget: "markdown" }
                  ]
                }
              ]
            }
          });

          // prove init succeeded
          setTimeout(() => {
            try {
              const names = CMS.getConfig().get('collections').map(c => c.get('name')).toJS();
              console.log('[CMS] init complete; collections:', names);
            } catch (e) {
              console.error('[CMS] init failed to read config:', e.message);
            }
          }, 400);
        }

        // wait for Decap to be present, then init (max 10s)
        const start = Date.now();
        (function waitForCMS() {
          if (typeof window.CMS !== 'undefined' && CMS && CMS.init) {
            console.log('[CMS] library ready, proceeding to init');
            initCMS();
            return;
          }
          if (Date.now() - start > 10000) {
            console.error('[CMS] decap-cms never loaded within 10s');
            return;
          }
          setTimeout(waitForCMS, 100);
        })();
      })();
    </script>
  </body>
</html>
